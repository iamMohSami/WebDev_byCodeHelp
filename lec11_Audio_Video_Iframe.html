<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video File,YT and iframe</title>
</head>
<body>
    <!-- Adding Image  -->
    <img src="pathaan.jpg" alt="pathaan" loading="lazy"> <br> <br> <br>
    <!-- Adding AUDIO file -->
    <audio src="JhoomeJoPathaan.mp3" controls></audio> <br> <br> <br>
    <!-- Two different ways of Adding Video  -->
    <video src="flower.mp4" height="200px" controls></video>
    <br> <br> <br>
    <video controls height="200px">
        <source src="flower.mp4" type="video/mp4">
    </video>
    <br> <br> <br> 
    <!-- Adding External Website using iframe -->
    <iframe src="lec7_Tables.html" height="420px" width="800px"></iframe>
    <br> <br> <br>
    <!-- Adding Youtube Video using iframe  -->
<iframe src="https://www.youtube.com/embed/h7vChhz4Hi4"></iframe>
</html>
